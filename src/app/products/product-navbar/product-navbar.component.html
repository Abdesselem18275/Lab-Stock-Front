<nav mat-tab-nav-bar class="nav-divider" color="accent">
  
  <a mat-tab-link *ngFor="let link of navpaths"
     (click)="activeLink = link.path"
     [active]= "activeLink == link.path"
     [routerLink]="link.path"
     > 
     <mat-icon  svgIcon={{link.icon_name}}></mat-icon>
     {{link.label}}
     
     </a>
</nav>
