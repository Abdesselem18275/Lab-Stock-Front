<mat-progress-spinner *ngIf='!isComplete'
class="example-margin"
[color]="'primary'"
[mode]="mode"
[value]="50"
diameter=50>
</mat-progress-spinner>

<div [routerLink]="['../', famille.id]" class="mat-typography" *ngFor="let famille of familles" >
  <article>
    <div> 
        <h4>{{famille.designation}}</h4>
    </div>
    <h5>{{famille.modification_date |date : 'short' }}</h5>
  </article>
  <mat-divider></mat-divider>
  </div>
