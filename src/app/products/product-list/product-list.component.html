<app-search-bar (results)=updateResults($event)></app-search-bar>
<mat-list>

<mat-list-item *ngFor="let product of products">

    <h1 matLine class="mat-headline" >
        <a [routerLink]="['/product', product.id]">
           {{product.designation}}
        </a>
    </h1>
    
    <p class="mat-body-1" matLine>{{product.familles}} <span>-</span> <span>{{product.laboratoires}}</span></p>  
    <p class="float_right">{{product.creation_date | date}}</p>

</mat-list-item>

</mat-list>
