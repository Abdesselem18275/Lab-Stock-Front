

<article [routerLink]="['/product', product.id]" class="mat-typography" *ngFor="let product of products$ | async" >
        
        <div> 
            <h3>{{product.designation}}</h3>
            <h5>{{product.familles.designation}} - <span>{{product.laboratoires.designation}}</span></h5>  
        </div>
        <h5>25-08-2018</h5>

</article>
