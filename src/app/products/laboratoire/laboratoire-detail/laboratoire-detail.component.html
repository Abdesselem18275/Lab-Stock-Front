

<form  [formGroup]="laboratoireForm"  (ngSubmit)="onSubmit()" class="form-gutter" *ngIf="laboratoire" >
  
  <mat-form-field class="full-width field-gutter field-face" appearance="outline">
      <mat-label>Designation</mat-label>
      <input matInput formControlName="designation" required>
      <mat-error *ngIf="server_error?.designation">{{server_error.designation}}</mat-error>
  </mat-form-field>
  <mat-divider></mat-divider>
  <button [style.display]="'none'" id='laboratoire-submit-button' type='submit' mat-raised-button color="primary">Confirmer</button>
</form>
<app-log-info [element]="laboratoire"></app-log-info>
